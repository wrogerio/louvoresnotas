<div class="row mb-2 no-select">
  <div class="col-12 mx-auto no-select">
    <div class="d-flex justify-content-between align-items-center no-select">
      <section>
        <section>
          <span (dblclick)="conferir()" class="fw-bold text-primary me-2 no-select" style="font-size: 1.3rem">{{ nomeDoCantor }}</span>
        </section>
        <section>
          <span (dblclick)="conferir()" class="fw-bold text-primary me-2 no-select" style="font-size: 1.3rem">{{ nomeDoLouvor }}</span>
          @if(conferido == true){
          <i class="fa-solid fa-check text-success fs-3 no-select"></i>
          } @else {
          <i class="fa-solid fa-xmark text-danger fs-3 no-select"></i>
          }
        </section>
      </section>
    </div>
  </div>
</div>
<div class="row mb-3 no-select">
  <div class="col-12 no-select">
    <div class="d-flex align-items-center no-select">
      <label for="tomSelect" class="me-2 fw-bold">Tom:</label>
      <select id="tomSelect" class="form-select me-2 no-select" style="width: auto" [(ngModel)]="tomSelecionado" (change)="alterarTom()">
        <option *ngFor="let tom of tons" [value]="tom" [selected]="tom === tomOriginal">{{ tom }} {{ tom === tomOriginal ? "(Tom Original)" : "" }}</option>
      </select>
      <button class="btn btn-outline-secondary me-2 no-select" (click)="resetarTom()">Tom original</button>
    </div>
  </div>
</div>
<div class="row mb-2 no-select">
  <div class="col-12 no-select">
    @for (item of Letras; track $index) {
    <div class="card mb-2 no-select">
      <div class="card-body p-3 no-select">
        <section class="d-flex justify-content-between align-items-center pb-2 mb-3 no-select border-bottom">
          <span class="no-select fw-bold text-black m-0 cursor" style="font-size: 1.4rem">
            {{ item.ordem }}
          </span>
          <section class="no-select">
            <span class="me-4 no-select" (click)="diminuirVelocidade()">
              <img src="./images/scrool_down.png" class="img-fluid no-select" style="width: 1.4rem; height: 1.4rem cursor" />
            </span>
            <span class="" (click)="aumentarVelocidade()">
              <img src="./images/scrool_plus.png" class="img-fluid no-select" style="width: 1.4rem; height: 1.4rem cursor" />
            </span>
          </section>
          <section class="no-select">
            <span class="me-4 no-select" (click)="diminuirFonte()">
              <img src="./images/circle_minus.png" class="img-fluid no-select" style="width: 1.4rem; height: 1.4rem cursor" />
            </span>
            <span class="" (click)="aumentarFonte()">
              <img src="./images/circle_plus.png" class="img-fluid no-select" style="width: 1.4rem; height: 1.4rem cursor" />
            </span>
          </section>
        </section>
        <div (click)="handleScreenClick($event)" style="text-align: justify; font-size: 1.9rem; font-weight: 500; line-height: 3.5rem" class="textoCantar no-select mb-1" [innerHTML]="item.letra | quebralinha | formataNotas" [style.font-size]="fontSize + 'em'"></div>
        @if(item.notas.length > 0) {
        <div class="d-flex justify-content-between align-items-center mb-1 no-select">
          <span class="no-select fw-bold text-primary p-0 m-0" [style.font-size]="fontSize + 'em'" [innerHTML]="item.notas | formataIntro"></span>
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
